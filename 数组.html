<script type="text/javascript">
	//数组的 push()   ,在数组末尾添加
	Array.prototype.push = function(){
		for(var i =0 ; i<arguments.length; i++){		
			this[this.length] = arguments[i];
		}
		return this.length;		
	}

	//pop(), 没有参数， 删除数组的最后一个元素
	//shift()   在数组开头删除一个元素
	// reverse()  逆转数组元素顺序
	//splice()  切割数组， 一个参数splice(n), 返回 n索引 到末尾的数组，   2个参数splice(n,m) ,  n索引开始 ，m个
	//sort()  参数可选， 但必须是函数
	var a =[1,3,44,22,5,87,59,6,65,'a','a','abc'];

	//join()  将数组的每一个元素都用 参数 链接在一起，返回一个字符串
	
	/*
	数组去重
	思路：对象的属性是单一的，一个对象不可能有2个相同的属性
		  把数组的元素当成一个对象的属性,属性值随便（但不要为，0，或为 假的值）
		  
	*/
	Array.prototype.unique = function(){
		var temp ={},
		arr =[],
		len = this.length;		
		for(var i = 0; i< len ; i++){
			if(!temp[this[i]]){			
				temp[this[i]]="a";
				arr.push(this[i]);
			}
		}
		return arr;
	}
