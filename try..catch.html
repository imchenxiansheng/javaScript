<!DOCTYPE html>
<html>
<head>
	<title>try...catch</title>
	<mate http-equiv="Content-Type" content="text/html ;charset=gb2312">
</head>
<body>
<script type="text/javascript">
	/*
		Error.name  6种值对应的信息
		1.EvalError  eval()使用与定义不一致
		2.RangeError   数组越界
		3.ReferenceError   非法或不能识别的引用值
		4.SyntaxError   语法解析错误
		5.TypeError   数值类型错误
		6.URIError  uri处理函数使用不当
	*/
	// es5.0严格模式启动， 第一行写  "use strict";
	//函数内部es5.0严格模式，函数内部  第一行写  "use strict";
	//严格模式不支持 with ，arguments.callee, func.caller, 
	//变量赋值前 必须声明，
	//局部this必须赋值
	//不能有重复属性
	"use strict";
	function test(){
		console.log(arguments.callee);
	}
	test();
</script>
</body>
</html>
