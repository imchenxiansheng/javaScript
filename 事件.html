	<a href="#"> www.baidu.com </a>
<script type="text/javascript">

	var div = document.getElementsByTagName("div")[0];
	div["onclick"] = function(){	
		console.log("a");
		console.log(this);
	}
	div.oncontextmenu = function(e){//右键事件
		console.log(e);
		//return false;//阻止右键事件 
		e.preventDefault(); //阻止右键事件
		
	}
	var a = document.getElementsByTagName("a")[0];
	a.onclick = function(){//阻止a标签 跳转
		return false;
	}
	
	
	div.addEventListener('click',function(){	
		console.log("b");
		console.log(this);
	},false);
	div.addEventListener('click',function(){	
		console.log("c");
	},false);
	
	//阻止a标签 跳转事件
