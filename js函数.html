		//写一个函数，实现加法计数器
		function sum(){
			var he =0;
			for(var i =0; i<arguments.length;i++){
				he += arguments[i];
			}
			return he;
		}
		//写一个函数，实现n的阶乘
		function jiecheng(n){
			if(n==1){
				return 1;
			}
			return n*jiecheng(n-1);
		}
		//写一个函数，实现斐波那契数列,  第n个数， n>=3
