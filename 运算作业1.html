	//思路2；以数的平方跟为临界点， 1 到平方根之间不能被整除， 那么平方根到 数之间也不可能有数被整除
	var count =0;
	var arr=[];
	for(var i=2 ;i<=100;i++){
		
			for(var j=1;j<=Math.sqrt(i);j++){
				if(i%j==0){
					count++;
				}
			}		
			if(count==1){
				arr.push(i);				
			}
			count=0;		
	}
