<!DOCTYPE html>
<html>
<head>
	<title>Document Object Model</title>
	<mate http-equiv="Content-Type" content="text/html ;charset=gb2312">
</head>
<body>
<div> </div>
<script type="text/javascript">
	var div = document.getElementsByTagName("div")[0];
	div.style.width = "100px";
	div.style.height = "100px";
	div.style.backgroundColor="red";
	
	var count = 0;
	div.onclick = function(){ //单击事件
		count ++ ;
		if(count % 2 == 0){
			div.style.backgroundColor="red";
		}else{
			div.style.backgroundColor = "green";		
		}
	}
	div.style.position = "absolute";
	div.style.top = "0";
	div.style.left = "0";
	document.onkeydown = (function(e){ //按下一个键盘事件
	switch(e.which){
		case 37 :
			div.style.left = parseInt(div.style.left) - 5 +"px";
			break;
		case 39 :
			div.style.left = parseInt(div.style.left) + 5 +"px";
			break;
		case 38 :
			div.style.top = parseInt(div.style.top) - 5 +"px";
			break;
		case 40 :
			div.style.top = parseInt(div.style.top) + 5 +"px";
			break;
	}
	});
	
</script>
</body>
</html>
