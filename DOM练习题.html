	//2.将目标节点内部节点顺序  反过来
	var div = document.getElementsByTagName("div")[0];
	// var a = div.childNodes;
	var b = div.children;
	function reverse(obj){
		var len = obj.length;
		for(var i=len-1;i>=0; i--){
			div.appendChild(b[i]);
		}		
		return obj;
	}
