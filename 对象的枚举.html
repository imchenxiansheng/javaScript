<body>
<script type="text/javascript">

// for  in  循环
	var obj = { 
			name:"lisi",
			age:13, 
			sex:"male",
			__proto__:{
				lastName: "deng"
			}
		}

	for( var prop  in  obj){
		if(obj.hasOwnProperty(prop)){		
			console.log(prop+"   ");
			console.log(obj[prop]);
		}
	}
	//区别数组与对象的3种方法

</script>
