<body>
	<script type="text/javascript">
		var str ="abc";
		str.length = 2;//这里是包装类  new  String(‘abc’).length =2; 执行完了就删除了，跟上面的 str  没关系了
		console.log(str.length);//3   // new  String(‘abc’).length,执行完，也会删除， 
	</script>
</body>
